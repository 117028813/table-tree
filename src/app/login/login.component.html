<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" #username="ngModel" required [(ngModel)]="user.username" autocomplete="off">
    <span *ngIf="username.errors?.required">
      用户名不能为空
    </span>
  </div>

  <div class="form-group">
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" #password="ngModel" required [(ngModel)]="user.password">
    <span *ngIf="password.errors?.required">
      密码不能为空
    </span>
  </div>

  <button type="submit" [disabled]="!userForm.form.valid">登录</button>
</form>
