<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" #username="ngModel"
      required [(ngModel)]="user.username">
  </div>

  <div class="form-group">
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" #password="ngModel"
      required [(ngModel)]="user.password">
  </div>

  <button type="submit" [disabled]="!userForm.form.valid">登录</button>
</form>
